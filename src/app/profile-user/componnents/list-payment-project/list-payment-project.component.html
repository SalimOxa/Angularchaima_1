<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"><p
  style="color: white"> Loading... </p></ngx-spinner>
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<div class="p-shadow-3">
  <p-panel class="p-d-flex p-mt-4" [toggleable]="true">
    <ng-template pTemplate="header">
      LIST PROJECTS FOR PAYMENT
    </ng-template>

    <div class="card" *ngIf="projects">
      <p-table [columns]="cols" [value]="projects" styleClass="p-datatable-responsive-demo">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 15vw">NAME</th>
            <th>DATE</th>
            <th>NAME SERVICE</th>
            <th>ETAT PAYMENT</th>
            <th>PAYMENT</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project let-columns="columns">
          <tr>
            <td><span class="p-column-title">NAME :</span><h5 class="desc-tab">{{project.name}}</h5></td>
            <td><span class="p-column-title">DATE :</span>
              <div class="desc-tab ">{{project.createdDate | date: 'dd/MM/yyyy'}} </div>
            </td>
            <td><span class="p-column-title">SERVICE :</span><h5 class="desc-tab">{{project.nameService}}</h5></td>

            <td><span class="p-column-title">ETAT PAYMENT:</span>
              <img *ngIf="project.restPayment===0" src="assets/images/state/success-img.png " class="icon-tab">
              <img *ngIf="project.restPayment!==0" src="assets/images/state/inProgress-img.png " class="icon-tab">
            </td>

            <td><span class="p-column-title">PAYMENT :</span>
              <button [routerLink]="'/profile/listTranchesPayement/'+project.id" class="btn-chekout"></button>


            </td>

          </tr>
        </ng-template>
      </p-table>
      <div class="p-d-flex  p-jc-center" style="width: 100%" *ngIf="projects && projects.length===0">
        <h1> You have no project for the moment</h1>
      </div>

    </div>
  </p-panel>

</div>
