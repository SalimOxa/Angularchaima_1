<div class="p-shadow-3">

  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

</div>

<div class="p-d-flex p-mt-6 p-shadow-3">

  <p-panel>
    <ng-template pTemplate="header">
      Partners List
    </ng-template>


    <ng-template pTemplate="content">
      <p-table #dt1
               [value]="partnersList"
               [paginator]="true"
               [rows]="rows"
               [showCurrentPageReport]="true"
               [(first)]="first"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilterFields]="['englishName']">

        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="p-d-flex  p-ai-center">
                Logo
              </div>
            <th>
              <div class="p-d-flex  p-ai-center">
                Partners Name
                <p-columnFilter type="text" field="englishName" display="menu"></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="p-d-flex  p-ai-center">
                Description

              </div>
            </th>
            <th>
              <div class="p-d-flex  p-ai-center">
                Partnership Date

              </div>
            </th>

            <th>
              <div class="p-d-flex  p-ai-center">
                Delete
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-partner>
          <tr>
            <td><img src="data:image/png;base64,{{partner.data}}"></td>
            <td>{{ partner.englishName }}</td>
            <td>{{ partner.englishDescription }}</td>
            <td>{{ partner.partnershipDate | date: 'dd/MM/yyyy'}}</td>
            <td>
              <i id="icon-delete" class="fas fa-trash-alt " (click)="popupDeletePartner(partner.id)"></i></td>
          </tr>

        </ng-template>


      </p-table>
    </ng-template>
  </p-panel>
</div>
<p-dialog header="Delete Confirmation" [(visible)]="displayDeletePartner">
  <div class="p-d-flex">
    <h2 class="p-mt-4"> Do you want to delete this Partners?</h2>
  </div>
  <div class="p-d-flex p-jc-end p-mt-4">
    <div>
      <button
        (click)="DeletePartner()"
        pButton
        pRipple
        type="button"
        icon="pi pi-check"
        class="p-mr-2"
      ></button>
    </div>
    <div>
      <button
        (click)="this.displayDeletePartner=false"
        pButton
        pRipple
        type="button"
        icon="pi pi-times"
        class="p-button-danger"

      ></button>
    </div>
  </div>

</p-dialog>
